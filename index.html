<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #qr-reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Escaneie o QR Code</h1>
    <div id="qr-reader"></div>

    <script>
        function iniciarScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Câmera traseira
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrCode.stop(); // Para o scanner após a leitura
                    window.location.href = decodedText; // Redireciona automaticamente
                },
                (errorMessage) => {
                    console.log(errorMessage);
                }
            ).catch((err) => console.log(err));
        }

        // Inicia automaticamente quando a página carregar
        window.onload = iniciarScanner;
    </script>

</body>
</html>
